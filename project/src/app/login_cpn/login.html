<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./login.css">
    <link href="https://fonts.googleapis.com/css?family=Exo|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body onload="onLoad()">
    <div class="container">
        <div id="box">
            <div class="logo item">
                <img src="https://thumbs.dreamstime.com/t/go-green-world-illustration-design-75249190.jpg"
                    alt="nhathuoc24h.com" width="70px" height="70px">
                <p style="letter-spacing: 2px;">Vì sức khoẻ của bạn và gia đình</p>
            </div>
            <div class="content item">
                <p style="font-size: 13px;">Đăng nhập để mua thuốc theo yêu cầu hoặc theo sự chỉ dẫn của bác sĩ</p>
                <div id="input"><input type="text" placeholder="Số điện thoại" id="sdt" /></div>
                <div id="input"><input type="password" placeholder="Mật khẩu" id="pass" /></div>
                <div id="check">
                    <input type="checkbox" id="remember_pass" />
                    <label for="remember_pass">Nhớ mật khẩu</label>
                </div>
                <button class="_btn btnLogin" onclick="onLogin()">Đăng nhập</button>
                <button class="_btn btnSigup" onclick="onRegister()">Tạo tài khoản</button>
                <div style="width: 80%;text-align: center;margin-top: 20px;">
                    <a href="">Quên mật khẩu</a>
                </div>
            </div>
        </div>
    </div>
    <div class="toast ml-4" id="toast_id" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <img src="https://thumbs.dreamstime.com/t/go-green-world-illustration-design-75249190.jpg"
                class="toast-header-img mr-2" alt="nhathuoc24h.com" width="30px" height="30px">
            <strong class="mr-auto">nhathuoc24h.com</strong>
            <small>a few seconds ago</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close" onclick="hideToast()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            Tài khoản hoặc mật khẩu không đúng!
        </div>
    </div>
</body>
<script src="./login.js"></script>

</html>
