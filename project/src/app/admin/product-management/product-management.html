<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý sản phẩm</title>
    <link rel="stylesheet" href="product-management.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="headerNavbar">
      <div id="menuLeft">
        <a class="navbar-brand" href="../../dashboard/home_cpn/index.html">
          <img
            src="https://cdn.jiohealth.com/jio-website/home-page/jio-website-v2020-06-04-09-05-35/assets/images/logo.svg"
            alt="nhathuoc24h.com"
            width="140px"
            height="60px"
        /></a>
      </div>
      <div>
        <div id="box-search">
          <input
            class="form-control"
            id="search"
            placeholder="Nhập tên thuốc..."
            onkeyup="searchProduct()"
          />
          <div class="box-icon-search"><i class="fa fa-search"></i></div>
        </div>
      </div>
      <div id="menuRight">
        <ul id="menu">
          <li>
            <a class="nav-link" onclick="onSort('name')">Sắp xếp theo tên</a>
          </li>
          <li>
            <a class="nav-link" onclick="onSort('price')">Sắp xếp theo giá</a>
          </li>
          <li>
            <a class="nav-link" onclick="addProduct()">Thêm sản phẩm</a>
          </li>
          <li>
            <a class="nav-link" href="../sale_month/sale-month.html"
              >Doanh thu tháng</a
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="container">
      <table class="table table-hover p-4" id="t01">
        <thead>
          <tr>
            <th scope="col">Stt</th>
            <th scope="col">Ảnh sản phẩm</th>
            <th scope="col">Tên sản phẩm</th>
            <th scope="col">Giá sản xuất</th>
            <th scope="col">Số lượng còn lại trong kho</th>
            <th scope="col">Thao tác</th>
          </tr>
        </thead>
        <tbody id="products-list"></tbody>
      </table>
    </div>
    <div class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close-btn" onclick="closeModal()">&times;</span>
          <h2 id="action-name"></h2>
        </div>
        <div class="modal-body" id="modal-input"></div>
        <div class="modal-footer">
          <button type="button" class="btn-footer" onclick="closeModal()">
            Đóng
          </button>
          <button
            type="button"
            class="btn-footer btn-primary"
            onclick="onSave()"
          >
            Lưu
          </button>
        </div>
      </div>
    </div>
    <script src="./product-management.js"></script>
  </body>
</html>
