<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nhà thuốc 24h</title>
    <link rel="stylesheet" href="./drugstore.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>
    <header>
        <a class="navbar-brand" href="../home_cpn/index.html">
            <img src="https://thumbs.dreamstime.com/t/go-green-world-illustration-design-75249190.jpg"
                alt="nhathuoc24h.com" width="80px" height="50px">
        </a>

        <nav>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../home_cpn/index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="renderCart()">
                        <i class="fa fa-cart-plus" style="margin-right: 5px;"></i>
                        <i class="fas fa-circle" id="cart_mess"></i>
                    </a>
                </li>
                <li class="nav-item" id="user_img"></li>
                <li class="nav-item" >
                    <input class="form-control" id="search" placeholder="Nhập tên thuốc..." onkeyup="searchProduct()">
                </li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="row" id="products_list"></div>
    </div>

    <div class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close-btn" onclick="closeModal()">&times;</span>
                <h2>Giỏ hàng của bạn</h2>
            </div>
            <div class="modal-body" id="cart_item"></div>
            <div class="modal-footer">
                <span class="total">Tổng cộng: <span id="total_bill"></span></span>
                <button type="button" class="btn-footer" onclick="closeModal()">Tiếp tục mua hàng</button>
                <button type="button" class="btn-footer btn-primary">Thanh toán</button>
            </div>
        </div>
    </div>
    <script src="./drugstore.js"></script>
</body>

</html>
