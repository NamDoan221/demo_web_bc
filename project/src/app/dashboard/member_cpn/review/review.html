<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="./review.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card card-pk">
            <div class="head">
                <span>Review phòng khám</span>
            </div>
            <div class="body">
                <div class="star-vote">
                    <i class="fas fa-star true"></i>
                    <i class="fas fa-star true"></i>
                    <i class="fas fa-star true"></i>
                    <i class="fas fa-star true"></i>
                    <i class="fas fa-star true"></i>
                </div>
            </div>
            <div class="foot txt">
                <span>(chọn số sao bạn dành cho phòng khám)</span>
            </div>
        </div>
        <div class="card card-bs">
            <div class="head">
                <span>Chọn bác sĩ điều trị cho bạn</span>
            </div>
            <div class="body">
                <div class="text-review">
                    <span>Review bác sĩ</span>
                </div>
                <div class="text-start txt">
                    <span>(chọn bác sĩ điều trị cho bạn)</span>
                </div>
                <div class="star-vote">
                    <i class="fas fa-star false"></i>
                    <i class="fas fa-star false"></i>
                    <i class="fas fa-star false"></i>
                    <i class="fas fa-star false"></i>
                    <i class="fas fa-star false"></i>
                </div>
            </div>
            <div class="foot">
                <textarea class="comment" id="comments" name="comments" placeholder="Để lại bình luận của bạn"
                    rows="5"></textarea><br />
                <button class="btn-up">Cập nhật</button>
            </div>
        </div>
    </div>
</body>
</html>
